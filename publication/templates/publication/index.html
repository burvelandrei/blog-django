{% extends "base.html" %}

{% block  title>%} Главная страница {% endblock %}

{% block content %}

<h2>Блог с анекдотами</h2>
<form action="{% url 'add_publication' %}" method="GET">
    <button class="add_publication" type="submit">Добавить публикацию</button>
</form>

<nav>
    {% if user.is_authenticated %}
        <form action="{% url 'profile' %}" method="GET">
            <button type="submit">Профиль</button>
        </form>
        <form action="{% url 'logout' %}" method="GET">
            <button type="submit">Выйти</button>
        </form>
    {% else %}
        <form action="{% url 'login' %}" method="GET">
            <button type="submit">Войти</button>
        </form>
        <form action="{% url 'register' %}" method="GET">
            <button type="submit">Зарегистрироваться</button>
        </form>
    {% endif %}
</nav>

<ul>
    {% for publication in publications %}
    <li>
        <a href="{% url 'publication_detail' publication.id %}">{{ publication.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
